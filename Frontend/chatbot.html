<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Chat Interface</title>
  <link rel="stylesheet" href="CSS/chatbot.css">
</head>
<body>
  <div class="header">
    <div class="logo"> <img src="Images/Logo/Mooblings Logo-nobg.png" style="width: 100px; height: 50px;"> </div>
    <!-- <div class="company-name">Company Name</div> -->
  </div>

  <div class="chat-container">
    <!-- Chat history will be dynamically loaded here -->
  </div>

  <div class="input-container">
    <button class="mic-button"><img src="Images/Icons/mic-icon.png"></button>
    <textarea placeholder="Type your message here..." style="width: calc(100% - 100px); margin-right: 30px;"></textarea>
    <button class="send-button">Send</button>
  </div>
  <script src="JS/chatbot.js"></script>
</body>
</html>
